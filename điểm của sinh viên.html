<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>điểm trung bình của 1 sinh viên</title>
</head>
<body>
    <script>
        let a = +(prompt("Vật lý"));
        let b = +(prompt("Hóa học"));
        let c = +(prompt("Sinh học"));

        function dtb(a, b, c) {
            let DiemTrungBinh = (a + b + c) / 3;
            return DiemTrungBinh;
        }
        let kq = dtb(a, b, c);
        alert('Điểm trung bình là  ' + kq);

        function tong(a,b,c) {
            let Tong = (a + b + c);
            return Tong;
        }
        let kq2 = tong(a,b,c);
        alert('Tổng điểm là  ' + kq2);
    </script>
</body>
</html>
